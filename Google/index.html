<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Kullanmak için gerekli cdn ve css kodları -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Google</title>

    <style>
        a {
            color: blue;
        }

        ul {
            color: black;
            height: 85px;
            margin-top: 1rem
        }
    </style>
</head>

<body>

    <div class="container ">

        <!-- Header start -->
        <div class="row text-center">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
            <h4>Search the web using Google!</h4>
            <input type="text" size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">

        </div>
        <!-- Header end -->

        <footer>
            <div class="row text-center " style="margin-top: 1rem; ">
                <div class="col-sm-4 " style="background-color:#7EE5DA;">
                    <ul>
                        <li>Special Searches</li>
                        <li> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                Search</a> </li>
                        <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                Search</a> </li>
                    </ul>
                </div>
                <div class="col-sm-4" style="background-color: #70CCC2; ">
                    <ul>
                        <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">
                                Help!</a></li>
                        <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                                Google!</a> </li>
                        <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                                Info</a> </li>
                        <li> <a
                                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google
                                Logos</a> </li>
                    </ul>
                </div>
                <div class="col-sm-4 bg-info" style="background-color: #62B3AA;">
                    <ul>
                        <li>Get Google!</li>
                        <li>updates monthly:</li>
                        <li> <input type="email" value="your e-mail"> </li>
                        <li> <button>Subscribe</button> <a
                                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </li>
                    </ul>
                </div>
            </div>
            <p class="text-center">Copyright ©1998 Google Inc.</p>
        </footer>
    </div>

</body>

</html>
